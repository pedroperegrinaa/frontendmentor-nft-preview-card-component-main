<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="css/style.css">

</head>

<body id="body">


    <div id="card">

        <div id="nft-img">
            <img id="round-img" src="images/image-equilibrium.jpg" class="" alt="">
        </div>


        <h1 id="nft-name">Equilibrium #3429</h1>



        <h2 id="p">Our Equilibrium collection promotes balance and calm.</h2>

        <div>
            <span id="nft-preco"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH </span> <span id="time-left"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
        </div>


        <br>

        <hr id="line">

        <div>
            <span id="creator"><img src="images/favicon-32x32.png" alt="">Creation of Jules Wyvern</span>
        </div>

    </div>

    </div> -->
</body>

</html>
