<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        <div id="card">
            <img id="nft-img" src="images/image-equilibrium.jpg" alt="">
            <br>
            <div id="nft-name">Equilibrium #3429</div>
            <br>
            <div id="nft-desc">
                Our Equilibrium collection promotes balance and calm.
            </div>
            <br>

            <div id="price-time">
                <span id="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                <span id="time"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
            </div>
            <br>
            <hr id="line" size="n">



            <div id="creator">
                <img id="creator-img" src="images/image-avatar.png" alt="">
                <span id="creator-creation">Creation of </span>
                <span id="creator-name">Jules Wyvern</span>
            </div>

        </div>
    </div>

</body>

</html>
